version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.5

    working_directory: /go/src/github.com/chughpiyush/go-crate

    steps:
      - setup_remote_docker:
      - run:
         command: |
           docker pull crate
           docker run -p=4200:4200 -d=true crate
           sleep 30
      - run:
         command: |
           echo 'export CRATE_URL="http://localhost:4200/"'

      - checkout
      - run:
            command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run: go get -v -t -d ./...
      - run: go test -v ./...